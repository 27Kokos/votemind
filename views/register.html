<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Регистрация — VoteMind</title>
  <link rel="stylesheet" href="/css/auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body class="auth">
  <div class="auth-card">
    <h2 class="auth-title">Создайте аккаунт</h2>
    <form action="/auth/register" method="POST" class="auth-form">
      <div class="auth-input-group">
        <input
          name="username"
          class="auth-input"
          placeholder="Никнейм"
          required
        />
        <i class="fas fa-user auth-icon"></i>
      </div>

      <div class="auth-input-group">
        <input
          type="email"
          name="email"
          class="auth-input"
          placeholder="Email"
          required
        />
        <i class="fas fa-envelope auth-icon"></i>
      </div>

      <div class="auth-input-group">
        <input
          type="password"
          name="password"
          class="auth-input"
          placeholder="Пароль"
          required
        />
        <i class="fas fa-lock auth-icon"></i>
      </div>

      <button type="submit" class="auth-btn">Зарегистрироваться</button>
    </form>
    <p class="auth-links">
      Уже есть аккаунт?
      <a href="/login">Войти</a>
    </p>
  </div>
</body>
</html>
